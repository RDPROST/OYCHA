version: '3'

services:
    db:
        image: mysql
        restart: always
        volumes:
            -   ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: shop
            MYSQL_ROOT_PASSWORD: secret-pwd
        ports:
            - "3307:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
